[character]
error_symbol = "[ùù∫](bold red)"
success_symbol = "[ùù∫](bold green)"

[cmd_duration]
min_time = "1000"
style = "dimmed green"

[dart]
format = "via [Dart/$version](bold blue)"

[directory]
truncation_length = 2

[git_branch]
format = "$symbol [\\[[$branch$tag]($style)\\]]($style)"
style = "bold purple"
symbol = "ÓÇ†"

[git_status]
deleted = "x"
format = '([\[$conflicted$modified$untracked$deleted$renamed$staged$ahead_behind\]]($style))'
style = "bold purple"

[jobs]
symbol = "+"
threshold = 1

[package]
disabled = false
display_private = true
format = "[$version]($style)"

[python]
format = "via [Python/$version](bold yellow)"

[username]
format = "[$user]($style) on "
show_always = true
style_user = "bold white"